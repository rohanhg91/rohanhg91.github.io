<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Your Name</title>
    
    <!-- Quill.js Styles & Script -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <style>
        #projects-editor {
            height: 200px;
            background: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
        </nav>
    </header>

    <section>
        <h2>Project Details</h2>
        <div id="projects-editor"></div>
    </section>

    <footer>
        <p>Â© 2025 Your Name | <a href="https://github.com/yourusername">GitHub</a></p>
    </footer>

    <!-- Initialize Quill Editor -->
    <script>
        var quillProjects = new Quill('#projects-editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'font': [] }, { 'size': [] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'align': [] }],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['image', 'code-block']
                ]
            }
        });

        // Save content to localStorage
        quillProjects.on('text-change', function() {
            localStorage.setItem('projectsContent', quillProjects.root.innerHTML);
        });

        // Load saved content
        window.onload = function() {
            var savedContent = localStorage.getItem('projectsContent');
            if (savedContent) {
                quillProjects.root.innerHTML = savedContent;
            }
        };
    </script>
</body>
</html>
