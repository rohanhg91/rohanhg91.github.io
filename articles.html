<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Articles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Articles</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="projects">Projects</a>
    </nav>
  </header>
  <main>
    <ul id="articleList"></ul>
  </main>

  <!-- Corrected Article Data -->
  <script>
    const articles = [
      {
        title: "Article 1: Understanding Linear Regression: Concepts, Math, Gradient Descent, and Example",
        summary: "Linear regression is one of the most fundamental and widely used techniques in statistical modeling and machine learning. Despite its simplicity, it serves as a building block for more complex algorithms and provides powerful insights into relationships between variables.",
        detailPage: "article1.html"
      },
      {
        title: "Article 2: Logistic Regression Explained — With Math, Code, and Visuals",
        summary: "Logistic Regression is one of the foundational algorithms in machine learning — widely used for binary classification problems. From detecting spam emails to predicting whether a customer will churn, it’s a go-to model that’s simple, powerful, and fast.",
        detailPage: "article2.html"
      }
    ];

    const articleList = document.getElementById('articleList');
    articles.forEach(function(article) {
      const li = document.createElement('li');
      li.innerHTML = '<a href="' + article.detailPage + '">' + article.title + '</a> - ' + article.summary;
      articleList.appendChild(li);
    });
  </script>
</body>
</html>
