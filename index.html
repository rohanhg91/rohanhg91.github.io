<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    
    <!-- Quill.js Styles & Script -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <style>
        #editor-container {
            height: 200px;
            background: white;
        }
        #save-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Welcome to my personal website!</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
        </nav>
    </header>

    <section>
        <h2>About Me</h2>
        <div id="editor-container"></div>
        <button id="save-btn">Save</button>
    </section>

    <footer>
        <p>Â© 2025 Your Name | <a href="https://github.com/yourusername">GitHub</a></p>
    </footer>

    <script>
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'font': [] }, { 'size': [] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'align': [] }],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['image', 'code-block']
                ]
            }
        });

        // GitHub Repo Info
        const GITHUB_USERNAME = "rohanhg91";
        const REPO_NAME = "website-content";
        const FILE_PATH = "content.json";
        const TOKEN = "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"; // Keep this private!

        // Function to Load Content from GitHub
        async function loadContent() {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                headers: { "Authorization": `token ${TOKEN}` }
            });
            const data = await response.json();
            const content = JSON.parse(atob(data.content));
            quill.root.innerHTML = content.aboutMe;
        }

        // Function to Save Content to GitHub
        async function saveContent() {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                headers: { "Authorization": `token ${TOKEN}` }
            });
            const fileData = await response.json();
            const newContent = {
                aboutMe: quill.root.innerHTML
            };

            await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Updated content",
                    content: btoa(JSON.stringify(newContent)),
                    sha: fileData.sha
                })
            });

            alert("Content saved!");
        }

        document.getElementById("save-btn").addEventListener("click", saveContent);
        loadContent();
    </script>
</body>
</html>
